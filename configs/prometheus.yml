# Prometheus Configuration
# Minimal configuration for metrics collection

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'neuro-otel-demo'

# Scrape configurations
scrape_configs:
  # Scrape OpenTelemetry Collector's Prometheus exporter endpoint
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Self-monitoring: Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Note: Storage path and retention are configured via command-line arguments
# in the Dockerfile/docker-compose.yml
