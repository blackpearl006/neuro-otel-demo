[pytest]
# Pytest configuration for neuro-preprocess

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = neuro_preprocess/tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for the full pipeline
    telemetry: Tests for OpenTelemetry instrumentation
    slow: Tests that take a long time to run

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=neuro_preprocess --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300
